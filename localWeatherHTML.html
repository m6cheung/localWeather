<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Local Weather</title>
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="weatherCSS/localWeatherCSS.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <div class="holder-div">
      <h1 id="header-title">Local Weather App by Michael Cheung</h1>
    </div>

    <div class="super-div">
      <div class="temp-holder">
        <a href="#" onclick="return false;"><h1 id="temp">Temperature</h1></a>
        </div>

      <div class="weather-div loc">
        <h1 id="location">location</h1>
      </div>

      <div class="weather-div">
        <h1 id="status">Weather Status</h1>
      </div>

      <div class="weather-div">
        <h1 id="wind">Windy</h1>
      </div>
    </div>

    <script src="weatherJS/localWeatherJS.js" type="text/javascript"></script>
  </body>
</html>
